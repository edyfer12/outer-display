<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Outer Display Type - Block</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Add paragraph -->

        <p>I am a paragraph. A short one.</p>

        <!-- Add a list -->

        <ul>

            <!-- List items -->

            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>

        </ul>

        <!-- Add paragraph with span inside--->

        <p>I am another paragraph. Some of the <span class="highlight">words</span>
        have been wrapped in a span element.</p>

        <!-- Add a div element with inline span element -->

        <div>
            <span>I wrote a span element</span><span>I wrote a span element</span>
        </div>

    </body>
</html>
