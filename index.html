<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Outer Display Type - Block</title>
    </head>
    <body>
        <!-- Add paragraph -->

        <p>I am a paragraph. A short one.</p>

        <!-- Add a list -->

        <ul>

            <!-- List items -->

            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>

        </ul>

        <!-- Add paragraph with spans inside--->

        <p>I am another paragraph. Some of the <span>words</span>
        have been wrapped in a <span>span</span> element</p>

    </body>
</html>
